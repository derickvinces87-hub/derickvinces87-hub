<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Análisis de Texto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Simulador de Análisis de Texto</h1>
    
    <textarea id="inputText" placeholder="Escribe aquí tu texto..." rows="10" cols="50"></textarea>
    
    <button id="analyzeBtn">Analizar</button>

    <div id="result">
      <h3>Resultado del Análisis:</h3>
      <p id="wordCount">Número de palabras: 0</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
